<p-table [value]="products" [tableStyle]="{'min-width': '50rem'}">
  <ng-template pTemplate="header">
    <tr>
      <th>#</th>
      <th>Beschreibung</th>
      <th>Preis</th>
      <th>Kaufen</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
    <tr>
      <td>{{product.identifier}}</td>
      <td>{{product.description}}</td>
      <td>{{product.price}}</td>
      <td>TODO</td>
    </tr>
  </ng-template>
</p-table>
